<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню для предприятия по производству дверей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .menu {
            background-color: #c12c2c;
            color: white;
            padding: 10px;
            border-radius: 5px;
            width: 200px;
        }
        .menu-item {
            padding: 10px;
            cursor: pointer;
            position: relative;
        }
        .submenu {
            display: none;
            background-color: #a21a1a;
            border-left: 3px solid #ffcc00;
            padding: 5px 15px;
        }
        .menu-item:hover {
            background-color: #b51212;
        }
        .menu-item.active {
            background-color: #ffcc00;
            color: #000;
        }
        .icon {
            margin-left: 5px;
        }
    </style>
</head>
<body>

<div class="menu">
    <div class="menu-item">Продукция
        <span class="icon">▼</span>
        <div class="submenu">
            <div class="menu-item">Противопожарные двери</div>
            <div class="menu-item">Аксессуары</div>
            <div class="menu-item">Услуги по установке</div>
        </div>
    </div>
    <div class="menu-item">О компании</div>
    <div class="menu-item">Контакты</div>
</div>

<script>
    const menuItems = document.querySelectorAll('.menu-item');

    menuItems.forEach(item => {
        item.addEventListener('click', function() {
            // Закрываем другие подменю
            menuItems.forEach(i => {
                const submenu = i.querySelector('.submenu');
                if (i !== item && submenu) {
                    i.classList.remove('active');
                    submenu.style.display = 'none';
                }
            });

            // Переключаем текущее подменю
            const submenu = this.querySelector('.submenu');
            if (submenu) {
                const isActive = this.classList.toggle('active');
                submenu.style.display = isActive ? 'block' : 'none';
            }
        });
    });
</script>

</body>
</html>
