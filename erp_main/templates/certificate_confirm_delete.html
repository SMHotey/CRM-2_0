{% extends 'base.html' %}

{% block content %}
<style>
    .delete-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 2rem;
        box-shadow: var(--shadow-medium);
        border: 1px solid rgba(255, 255, 255, 0.2);
        max-width: 600px;
        margin: 2rem auto;
    }
    
    .warning-icon {
        width: 80px;
        height: 80px;
        background: var(--danger-gradient);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 2.5rem;
        margin: 0 auto 2rem;
    }
</style>

<div class="container-fluid my-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="delete-container text-center">
                <div class="warning-icon">
                    <i class="bi bi-exclamation-triangle"></i>
                </div>
                
                <h2 class="text-danger mb-3">Подтверждение удаления</h2>
                
                <p class="lead mb-4">
                    Вы уверены, что хотите удалить сертификат 
                    <strong>"{{ certificate.numbers|default:certificate.get_p_kind_display }}"</strong>?
                </p>
                
                <div class="alert alert-warning text-start">
                    <i class="bi bi-info-circle me-2"></i>
                    Это действие нельзя отменить. Все связанные файлы также будут удалены.
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <a href="{% url 'certificate_detail' certificate.id %}" class="btn btn-secondary btn-lg">
                            <i class="bi bi-arrow-left me-2"></i>Отмена
                        </a>
                        <button type="submit" class="btn btn-danger btn-lg">
                            <i class="bi bi-trash me-2"></i>Удалить сертификат
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
