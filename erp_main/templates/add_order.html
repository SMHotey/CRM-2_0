{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить заказ</title>

</head>
<body>
    <div class="container">
        <h1>Добавить новый заказ</h1>

        <form method="post" action="{% url 'add_order' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="external_order_number">Внешний номер заказа:</label>
                <input type="text" id="external_order_number" name="external_order_number" required>
            </div>

            <button type="submit">Добавить заказ</button>
        </form>

        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>


</body>
</html>
